<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Year Fact App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main id="main">
        <div class="container">
            <h1 class="title">Year Fact</h1>
            <h5 class="sub_title">Enter year, get random fact.</h5>
            <input type="number" name="number" id="number" min="1" max="2099" step="1">
            <h3 class="title">Year Fact</h3>
            <p class="fact" id="fact"></p>
        </div>
    </main>
    
</body>
<script src="js/main.js"></script>
</html>
